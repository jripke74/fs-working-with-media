<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="everything media, movies, tv shows, music etc..."
    />
    <mete property="og:title" content="media.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="url of image" />
    <meta property="og:url" content="https://www.media.com" />
    <title>Working with Media</title>
    <link rel="stylesheet" src="./style.css" />
  </head>
  <body>
    <h1>Music and Videos</h1>

    <h2>Music</h2>
    <audio loop controls>
      <source src="./media/03-3-doors-down-let-me-go.flac" type="audio/wav" />
    </audio>
    <h2>Videos</h2>
    <video
      controls
      loop
      src="./media/trailer-kraven-the-hunter-2024.mp4"
      width="640"
      controls
      poster="./media/poster-box-kraven-the-hunter-2024-blu-ray.jpeg"
    ></video>
    <h2>Video from YouTube using iframe element</h2>
    <iframe
      src="https://www.youtube.com/embed/I8gFw4-2RBM"
      width="420"
      height="315"
      framborder="0"
      allowfullscreen
    ></iframe>
  </body>
</html>
